<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="site.css">
    <link rel="stylesheet" href="tiff.css">
    <title>Document</title>
</head>
<body>
    <main>
        <p>
            <small>this viewer is using <a href="https://github.com/seikichi/tiff.js">tiff.js</a>, a port of the LibTIFF</small>
        </p>
        <div class="viewer-wrapper">
            <div class="tiff-viewer" data-tiff-url="images/multipage.tiff" data-zoom="90" data-page-num="0"></div>
        </div>
    </main>

    <script src="./tiff.min.js"></script>
    <script src="./tiffviewer.js"></script>
    <script type="text/javascript">
        window.addEventListener("load", function() {
            let tiffImg = document.querySelector(".tiff-viewer");
            let viewer = new TiffViewer(tiffImg);
            viewer.LoadAndShow();
        });
    </script>
</body>
</html>
